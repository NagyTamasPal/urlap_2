<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovács Fiai
        Szobafestő és mázoló Kft.</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.googleapis.com/css?family=Petit+Formal+Script|Nosifer&subset=latin,latin-ext">
</head>

<body>
    <main>
        <header>
            <h1>Kovács & Fiai Szobafestő és mázoló Kft.</h1>
            <h2>Minőségi munka</h2>
            <nav>
                <ul>
                    <li><a href="http://">Főoldal</a></li>
                    <li><a href="http://">Referenciák</a></li>
                    <li><a href="http://">Árak</a></li>
                    <li><a href="http://">Ajánlatkérés</a></li>
                </ul>
            </nav>

        </header>
        <section>
            <h2>Ajánlatkérés</h2>
            <form>
                <fieldset>
                    <legend>Ajánlatkérésért töltse ki az alábbi űrlapot</legend>
                    
                    <p><label for="name">Név:</label><br>
                        <input type="text" name="nev" id="name">
                    </p>
                    
                    <p><label for="email">E-mail cím:</label><br>
                        <input type="email" name="nev" id="email">

                    </p>
                    <p><legend>Munka:</legend>
                        
                        <input type="radio" name="munka" id="fest">
                        <label for="fest">Festés</label><br>
                        <input type="radio" name="munka" id="maz">
                        <label for="maz">Mázolás</label><br>
                        <input type="radio" name="munka" id="tap">
                        <label for="tap">Tapétázás</label><br>
                        <input type="radio" name="munka" id="gle">
                        <label for="gle">Glettelés</label><br>
                        <input type="radio" name="munka" id="csi">
                        <label for="csi">Csiszolás</label><br>
                        <input type="radio" name="munka" id="egy">
                        <label for="egy">Egyéb</label>
                    </p>
                    <p>
                        <label for="fal">Falfelület mérete:</label><br>
                        <input type="number" name="" id="fal">
                    </p>

                    <p><label for="jegyzes">Egyéb megjegyzés:</label><br>
                        <textarea name="egyeb" id="jegyzes" cols="50" rows="2"></textarea>
                    </p>
                    <p>
                        <input type="submit" value="Ajánlat Kuldése">
                    </p>
                   
                </fieldset>
            </form>

        </section>
        <footer>
            <p>&copyMinden jog fenntartav</p>
            <p>Együttműködő partner:<a href="https://www.colorfestekszolnok.hu/">Color festékbolt</a></p>
        </footer>
    </main>
</body>

</html>
